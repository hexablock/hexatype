syntax = "proto3";

package hexatype;

import "github.com/hexablock/vivaldi/structs.proto";

message Service {
    string Name = 1;
    bytes Address = 2;
}

message Node {
    // Auto-generated. Will be unique across cluster
    bytes ID = 1;
    bytes Address = 2;
    int64 LastSeen = 3;
    uint32 Heartbeats = 4;
    uint64 LTime = 5;
    // From the perspective of the 'cluster' node returning this node info
    int64 Latency = 6;
    string Region = 7;
    string Sector = 8;
    string Zone = 9;
    // Each byte slice is a key-value pair
    bytes Meta = 10;
    // Virtual coordinate space
    vivaldi.Coordinate Coordinates = 11;
}
